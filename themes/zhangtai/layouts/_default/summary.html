<li class="border-b border-gray-200 pb-4">
  <a href="{{ .Permalink }}" class="block hover:bg-gray-50 transition-colors duration-200 p-2 rounded-md">
    <h2 class="text-xl font-semibold text-gray-800">{{ .Title }}</h2>
    <time datetime="{{ .Date }}" class="text-gray-500 text-sm">{{ .Date.Format "January 2, 2006" }}</time>
    <p class="text-gray-700 mt-2 dark:text-white">{{ .Summary }}</p>
  </a>
</li>
